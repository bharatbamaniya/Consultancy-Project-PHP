        function validateform(){
            var textbox = document.myform.abc;
            if(textbox.value == null || textbox.value == "")
            {
                alert("Name can't be blank");
                document.getElementById("msg").innerHTML = "*Enter Your Name";
                textbox.focus();
                textbox.style.background = "yellow";
                return false;
            }
        }
        function validinput()
        {
            var textbox = document.myform.abc;
            var msg = document.getElementById("msg");
            var str1 = /^[_,@,0-9]/;
            if(str1.test(textbox.value))
            {
                msg.innerHTML = "Name can not start with _ , @ , Numbers"
            }
            else
            {   
                // msg.innerHTML = textbox.value;
                if(textbox.value == null || textbox.value == "")
                {
                    msg.innerHTML = "*Enter Your Name";
                }
                else
                {
                    msg.innerHTML = "";
                }
            }
        }
    </script>
